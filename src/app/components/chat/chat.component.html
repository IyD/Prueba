
<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div *ngFor="let chat of _cs.chats"
       [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid  }">
    <span class="badge"
          [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
                       'badge-success': _cs.usuario.uid != chat.uid }">
          {{ chat.nombre }}</span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
</div>
<br>

<div class="input-group mb-3">
  
  <input type="text" name="mensaje"
  [(ngModel)]="mensaje"
  class="form-control"
  (keyup.enter)="enviar_mensaje()"
  placeholder="Enviar mensaje"
>
<div class="input-group-append">
  <button (click)="enviar_mensaje()"
  class="btn btn-outline-warning" type="button"><i class="far fa-paper-plane"></i></button>
</div>

  
</div>
